<!DOCTYPE html>
<html>
<body>
    
    <h1>Latihan JavaScript</h1>

    <p id="demo">
    JavaScript bisa merubah isi elemen HTML
    </p>

    <script>
    function myFunction()
    {
        x=document.getElementById("demo"); // temukean elemen yg mana
        x.style.color="#f8dfca"; // rubah isinya
    }
    </script>

    <button type="buttom" onclick="myFunction()"> Click Me! </button>
    
</body>
</html>
