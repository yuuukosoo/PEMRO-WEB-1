<!DOCTYPE html>
<html>
    <head>

    <script type="text/javaScript">
    function fungsihello(txt)
    {
        alert(txt)
    }
    </script>

    </head>
    <body>
        <form>
            <input type="button"
            onclick="fungsihello ('Hello')"
            value="Panggil fungsi Hello">
        </form>
        <p>Tekan tombol di atas, dan sebuah fungsi akan dipanggil</p>
    </body>
</html>
